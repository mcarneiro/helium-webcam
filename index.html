<!DOCTYPE html>
<html>
<head>
	<title>webcam</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
	</style>
	<script>
		(function(){
			function setWindowSize(val) {
				var proportion = 0.75,
					width = val || prompt('Insert the screen width. Eg.: 320') || 320;

				if (!isNaN(width)) {
					window.resizeTo(width, Math.round(width * proportion + 20));
				}
			}
			window.onkeypress = function(e) {
				if (e.keyCode === 115) {
					setWindowSize();
				}
			};
			setWindowSize(320);
		}());
	</script>
</head>
<body>
	<object type="application/x-shockwave-flash" data="webcam.swf" width="100%" height="100%">
		<param name="movie" value="webcam.swf">
		<param name="quality" value="high">
		<param name="bgcolor" value="#000">
		<param name="play" value="true">
		<param name="loop" value="true">
		<param name="wmode" value="window">
		<param name="scale" value="showall">
		<param name="menu" value="true">
		<param name="devicefont" value="false">
		<param name="salign" value="">
		<param name="allowScriptAccess" value="sameDomain">
	<!--<![endif]-->
		<a href="http://www.adobe.com/go/getflash">
			<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player">
		</a>
	<!--[if !IE]>-->
	</object>
</body>
</html>
